<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | DevelopersHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: linear-gradient(135deg, #ccff00, #333); 
            color: #ffffff;
        }

        .container {
            text-align: center;
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 40px 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
        }

        h1 {
            font-size: 56px;
            margin-bottom: 20px;
            font-weight: 600;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8), 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .choice-container h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #f0f0f0;
            text-shadow: 0 0 8px rgba(0, 0, 0, 0.6);
        }

        .choice-container p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #d0d0d0;
        }

        .choice-container button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            color: #212121;
            background: linear-gradient(135deg, #ccff00, #aaff00);
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .choice-container button:hover {
            background: linear-gradient(135deg, #b8e600, #99dd00);
            transform: translateY(-4px);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 42px;
            }
            .choice-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <div class="choice-container">
            <h2>DevelopersHub</h2>
            <p>Please choose an option:</p>
            <button onclick="location.href='signup.html'">Sign Up</button>
            <button onclick="location.href='login.html'">Log In</button>
        </div>
    </div>
</body>
</html>
